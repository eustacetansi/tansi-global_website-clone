<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>
<body>
    <div id="login">
        <h1>Login</h1> <br><br>
        <div class="loginregister">
            <button id="log">Login</button>
            <button id="reg">Register</button>
        </div><br>
        <form action="">
            <label for="number">Enter Username</label><br>
            <input type="number" id="number" placeholder="Enter Phone Number" required><br>

            <label for="">Enter Password</label><br>
            <input type="password" id="password" placeholder="Password" required> <br><br>

            <a href="#">Forgot password?</a><br><br>

            <button id="signup"><a href="dashboard.html">Login</a></button>
        </form><br>

        <p>Not a member? <a href="register.html"> Register now</a></p>
    </div>
</body>
</html>
